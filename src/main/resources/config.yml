# Config for EasyAFK
prefix: "&7[&b&lAFK&7]&r"

# check for AFK every x seconds
checker:
  enabled: true
  # the interval to run the checker in ticks (default: 20)
  interval: 20
  # also use aggressive checking (default: true)
  aggressive-enabled: true
  # the interval to run the aggressive checker in ticks (default: 200)
  aggressive-interval: 200
  # how of the interval should be used to spread out the checking
  # for all players in ticks (default: 4)
  tickSpreading: 4

  # Ignore AFK detection in these worlds
  ignored-worlds:
    - some_world

  # Prevent players from bypassing AFK
  anti-afk:
    enabled: true

    infinite-waterflow: false
    infinite-vehicle: false
    blockPlace: false
    blockBreak: false

    micro: false
    microMoveDistance: 0.2
    microRotationDistance: 10.0
    microJumpDistance: 0.4

# Bypass AFK mode
bypass-afk: true
# Bypass AFK kick
bypass-kick: true
# disable AFK mode when a player moves
disable-on-move: false
# disable AFK mode when a player leaves the server
disable-on-leave: true
# disable AFK mode when a player joins the server (makes Auto Relogging easier)
disable-on-kick: true

# Cooldown for the /afk Command in seconds
cooldown: 2

afk:
  # Timeout in seconds
  timeout: 20

  # Things that should happen when entering afk
  effects: true
  broadcast: false
  title: true
  subTitle: true

unafk:
  # Things that should happen when leaving afk
  effects: true
  broadcast: false
  title: true
  subTitle: true

effects:
  enable:
    sounds:
      "1":
        type: "BLOCK_WOOD_BREAK"
        volume: 1.0
        pitch: 1.0
      "2":
        type: "ENTITY_EXPERIENCE_ORB_PICKUP"
        volume: 0.5
        pitch: 1.5
    particles:
      "1":
        type: "HAPPY_VILLAGER"
        amount: 20
        offsetX: 1.0
        offsetY: 1.0
        offsetZ: 1.0
        extra: 0.1
      "2":
        type: "DRAGON_BREATH"
        amount: 10
        offsetX: 1.0
        offsetY: 1.0
        offsetZ: 1.0
        extra: 0.1
      "3":
        type: "CHERRY_LEAVES"
        amount: 20
        offsetX: 1.0
        offsetY: 1.0
        offsetZ: 1.0
        extra: 0.1
  disable:
    sounds:
      "1":
        type: "BLOCK_GRASS_BREAK"
        volume: 1.0
        pitch: 1.0
      "2":
        type: "BLOCK_WOOD_HIT"
        volume: 0.5
        pitch: 0.5
    particles:
      "1":
        type: "SMOKE"
        amount: 20
        offsetX: 1.5
        offsetY: 1.0
        offsetZ: 1.0
        extra: 0.1
kick:
  # Kick the player after being AFK for x amount of time
  enabled: true
  # Kick the player only when the lobby is full
  enabledWhenFull: true
  # Timeout in seconds
  timeout: 30

integration:
  # https://dev.bukkit.org/projects/worldguard
  worldguard: true
  # https://www.spigotmc.org/resources/tab-1-5-1-21.57806/
  tab:
    enabled: true
    prefix: "&c[AFK] "
  discordsrv:
    enabled: false
    channelId: ""
    avatarURL: "https://api.mineatar.io/face/%uuid%?scale=16"

# Database for storing AFK players
database: "sqlite"
clear-on-reload: true
mysql:
  enabled: false
  host: "localhost"
  port: 3306
  database: "easyafk"
  username: "root"
  password: ""
sqlite:
  enabled: true
  database: "easyafk"
